<!doctype html>
<html>
  <head>
    <title>sample audio player</title>
    <meta charset="utf-8">
  </head>
  <body>
    <audio controls preload src="01.mp3"></audio>
    <button id="skip">+15s</button>
    <button id="back">-15s</button>
    <button id="restart">restart</button>
    <button id="loop">repeat</button>
    <div id="playback-rate-control">
     <input type="range" min="0.5" max="2" step="0.1"> <span>x 1</span>
    </div>
    <button id ="normal-speed">normal</button>
    <script src="app.js"></script>
  </body>
</html>
